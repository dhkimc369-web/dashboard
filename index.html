        const API = 'https://script.google.com/macros/s/AKfycbyFlAfiJHW0Jwrd6W_mHQ1i1ImTMzBxIF3Mp49b-NjvhY9c9yHoqz4cGHbYGgoFXX8t/exec';

        function toText(html) {
            if(!html) return "";
            const div = document.createElement("div");
            div.innerHTML = html.toString().replace(/<br\s*\/?>/gi, '\n');
            return div.textContent || div.innerText || "";
        }

        async function refresh() {
            try {
                const res = await fetch(`${API}?t=${Date.now()}`);
                const data = await res.json();
                
                if (data && data.length >= 4) {
                    // ìƒë‹¨ ì¸ì›ìˆ˜: ìˆ«ìë§Œ ê°•ì œ ì¶”ì¶œ (íƒœê·¸ê°€ ì„ì—¬ìˆì–´ë„ ìˆ«ìë§Œ ê³¨ë¼ëƒ„)
                    document.getElementById('v1').innerText = toText(data[0]).replace(/[^0-9]/g, "") || "0";
                    document.getElementById('v2').innerText = toText(data[1]).replace(/[^0-9]/g, "") || "0";
                    document.getElementById('v3').innerText = toText(data[2]).replace(/[^0-9]/g, "") || "0";
                    
                    document.getElementById('scrollNotice').innerText = toText(data[3]);
                    
                    for (let i = 0; i < 8; i++) {
                        const cell = document.getElementById("r" + (i + 5));
                        if (cell) cell.innerText = toText(data[i + 4]);
                    }
                }
            } catch (err) { console.error("Update Error"); }
        }

        function openZ(el) {
            const h = el.querySelector('.card-h');
            const b = el.querySelector('.card-b');
            document.getElementById('zHead').innerText = h.innerText;
            document.getElementById('zHead').style.backgroundColor = getComputedStyle(h).backgroundColor;
            document.getElementById('zBody').innerText = b.innerText;
            document.getElementById('zoom').style.display = 'flex';
        }

        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleString(); }, 1000);
