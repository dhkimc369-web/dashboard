    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbxrd12Z9aMTrteBuThvgXmjo6zgOx__SyaxJG-UBzWrCavqf5AUc0fvid6-mX3LtRRSmw/exec';

        function toggleCard(el) {
            const isExp = el.classList.contains('expanded');
            closeAll(); 
            if (!isExp) { 
                el.classList.add('expanded'); 
                document.getElementById('bodyTag').classList.add('has-expanded');
            }
        }
        function closeAll() {
            document.querySelectorAll('.card').forEach(c => c.classList.remove('expanded'));
            document.getElementById('bodyTag').classList.remove('has-expanded');
        }

        // ìˆ«ìë§Œ ê°•ì œë¡œ ì¶”ì¶œí•˜ëŠ” ê°•ë ¥í•œ í•¨ìˆ˜
        function onlyNumber(str) {
            if(!str) return "0";
            // HTML íƒœê·¸ ì œê±° í›„ ìˆ«ìë§Œ ë‚¨ê¸°ê¸°
            const cleanText = str.toString().replace(/<[^>]*>?/gm, '');
            const num = cleanText.replace(/[^0-9]/g, '');
            return num || "0";
        }

        async function loadData() {
            try {
                const res = await fetch(API_URL + '?cache=' + Math.random());
                const data = await res.json();
                if (!data) return;

                // 1. ì¸ì› ìˆ«ì ë³µêµ¬
                for(let i=0; i<3; i++) {
                    const val = onlyNumber(data[i]);
                    const el = document.getElementById('ot'+i);
                    if(el.innerText !== val) {
                        el.innerText = val;
                        const card = document.getElementById('card'+i);
                        card.classList.add('update-flash');
                        setTimeout(() => card.classList.remove('update-flash'), 1000);
                    }
                }
                // 2. ì „ê´‘íŒ
                document.getElementById('scrollingNotice').innerHTML = data[3] || "";
                // 3. ë³¸ë¬¸ ë°•ìŠ¤
                for(let i=4; i<12; i++) {
                    const target = document.getElementById("row" + (i + 1));
                    if(target) target.innerHTML = data[i] || "";
                }
            } catch (e) { console.error("Error:", e); }
        }

        function runMarquee() {
            const el = document.getElementById('scrollingNotice');
            let pos = document.getElementById('mBox').offsetWidth;
            function step() {
                pos -= 1.5;
                if (pos < -el.offsetWidth) pos = document.getElementById('mBox').offsetWidth;
                el.style.left = pos + 'px';
                requestAnimationFrame(step);
            }
            step();
        }

        window.onload = () => {
            runMarquee();
            loadData();
            setInterval(loadData, 20000);
            setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleString(); }, 1000);
        };
    </script>
