    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbxrd12Z9aMTrteBuThvgXmjo6zgOx__SyaxJG-UBzWrCavqf5AUc0fvid6-mX3LtRRSmw/exec';

        // íŒì—… ê¸°ëŠ¥ (ëª¨ë“  ì°½ ë™ì¼ í¬ê¸° ì ìš©)
        function toggleCard(el) {
            if(el.classList.contains('expanded')) { 
                closeAll(); 
                return; 
            }
            closeAll(); 
            el.classList.add('expanded'); 
            document.getElementById('bodyTag').classList.add('has-expanded');
        }

        function closeAll() {
            document.querySelectorAll('.card').forEach(c => c.classList.remove('expanded'));
            document.getElementById('bodyTag').classList.remove('has-expanded');
        }

        // íƒœê·¸ ì œê±° ë° ìˆœìˆ˜ í…ìŠ¤íŠ¸ë§Œ ì¶”ì¶œ (ì¸ì› ìˆ«ììš©)
        function cleanText(html) {
            if(!html) return "0";
            let tmp = document.createElement("DIV");
            tmp.innerHTML = html;
            let clean = tmp.textContent || tmp.innerText || "0";
            return clean.trim();
        }

        async function loadData() {
            try {
                const res = await fetch(API_URL + '?t=' + new Date().getTime());
                const data = await res.json();
                if (!data) return;

                // 1. ìƒë‹¨ ì¸ì› ìˆ«ì ë° ì• ë‹ˆë©”ì´ì…˜ ë³µêµ¬
                for(let i=0; i<3; i++) {
                    const val = cleanText(data[i]);
                    const el = document.getElementById('ot'+i);
                    const card = document.getElementById('card'+i);
                    if(el.innerText !== val) {
                        el.innerText = val;
                        card.classList.remove('update-flash');
                        void card.offsetWidth; // ë¦¬í”Œë¡œìš° ê°•ì œ
                        card.classList.add('update-flash');
                    }
                }

                // 2. ì „ê´‘íŒ
                const notice = cleanText(data[3]).replace(/\n/g, " | ");
                document.getElementById('scrollingNotice').innerHTML = notice || "ê³µì§€ì‚¬í•­ì´ ì—†ìŠµë‹ˆë‹¤.";

                // 3. ë³¸ë¬¸ 8ê°œ ë°•ìŠ¤
                for(let i=4; i<12; i++) {
                    const target = document.getElementById("row" + (i + 1));
                    if(target) target.innerHTML = data[i] || "";
                }
            } catch (e) { console.error("Update Error:", e); }
        }

        function runMarquee() {
            const el = document.getElementById('scrollingNotice');
            const box = document.getElementById('mBox');
            let pos = box.offsetWidth;
            function step() {
                pos -= 1.8;
                if (pos < -el.offsetWidth) pos = box.offsetWidth;
                el.style.left = pos + 'px';
                requestAnimationFrame(step);
            }
            step();
        }

        window.onload = () => {
            runMarquee();
            loadData();
            setInterval(loadData, 20000); // 20ì´ˆ ì£¼ê¸°
            setInterval(() => { 
                const now = new Date();
                document.getElementById('clock').innerText = now.toLocaleDateString() + " " + now.toLocaleTimeString(); 
            }, 1000);
        };
