        /* 1. ì „ê´‘íŒ: ë°ì´í„° ìœ ë¬´ì™€ ìƒê´€ì—†ì´ ì˜ì—­ ì ˆëŒ€ ê³ ì • */

        /* 3. ì‹œê°„ ì§€ì • íŒì—… & í™•ëŒ€ ëª¨ë‹¬ ê³µìš© ìŠ¤íƒ€ì¼ */

<body>

    <div class="main-grid">
        <div class="card" onclick="zoom(this)"><div class="p-2 bg-red-500 text-white font-bold text-xs">ğŸ“¢ ê³µì§€ ì‚¬í•­</div><div class="card-body" id="row5"></div></div>
        <div class="card" onclick="zoom(this)"><div class="p-2 bg-purple-500 text-white font-bold text-xs">ğŸ‘¥ ê·¼íƒœ í˜„í™©</div><div class="card-body" id="row6"></div></div>
        <div class="card" onclick="zoom(this)"><div class="p-2 bg-green-500 text-white font-bold text-xs">ğŸ“¦ ë‚©í’ˆ ëª©ë¡</div><div class="card-body" id="row7"></div></div>
        <div class="card" onclick="zoom(this)"><div class="p-2 bg-blue-500 text-white font-bold text-xs">âœ… ì—…ë¬´ ê³µìœ </div><div class="card-body" id="row8"></div></div>
        <div class="card" onclick="zoom(this)"><div class="p-2 bg-teal-500 text-white font-bold text-xs">ğŸ“Š ì§„í–‰ í˜„í™©</div><div class="card-body" id="row9"></div></div>
        <div class="card" onclick="zoom(this)"><div class="p-2 bg-orange-500 text-white font-bold text-xs">ğŸ” BBT ìƒì„¸</div><div class="card-body" id="row10"></div></div>
        <div class="card" onclick="zoom(this)"><div class="p-2 bg-indigo-500 text-white font-bold text-xs">ğŸ”§ ì¸ì„œíŠ¸ ìƒì„¸</div><div class="card-body" id="row11"></div></div>
        <div class="card" onclick="zoom(this)"><div class="p-2 bg-slate-500 text-white font-bold text-xs">âš ï¸ ë¦¬í„°ì¹˜ ìƒì„¸</div><div class="card-body" id="row12"></div></div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbyFlAfiJHW0Jwrd6W_mHQ1i1ImTMzBxIF3Mp49b-NjvhY9c9yHoqz4cGHbYGgoFXX8t/exec';
        let marqueePos = window.innerWidth;
        let lastPopupMsg = "";

        // 1. ìˆ«ì ì¹´ìš´íŒ… ì• ë‹ˆë©”ì´ì…˜ (V4.0 ì¸ì› ì •ë³´ìš©)
        function animateValue(id, start, end, duration) {
            let obj = document.getElementById(id);
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerText = Math.floor(progress * (end - start) + start);
                if (progress < 1) window.requestAnimationFrame(step);
            };
            window.requestAnimationFrame(step);
        }

        async function update() {
            try {
                const res = await fetch(API_URL + "?v=" + Date.now());
                const data = await res.json();
                if (!data) return;

                // ì¸ì› ìˆ«ì ì—…ë°ì´íŠ¸ (ì• ë‹ˆë©”ì´ì…˜ ì ìš©)
                const n0 = parseInt(data[0]) || 0;
                const n1 = parseInt(data[1]) || 0;
                const n2 = parseInt(data[2]) || 0;
                animateValue("ot0", parseInt(document.getElementById('ot0').innerText), n0, 500);
                animateValue("ot1", parseInt(document.getElementById('ot1').innerText), n1, 500);
                animateValue("ot2", parseInt(document.getElementById('ot2').innerText), n2, 500);

                // ì „ê´‘íŒ ë° ë³¸ë¬¸
                document.getElementById('scrollingNotice').innerHTML = data[3] || "";
                for(let i=0; i<8; i++) {
                    const target = document.getElementById("row" + (i + 5));
                    if(target) target.innerHTML = data[i + 4] || "";
                }

                // [ì‹œê°„ ì§€ì • íŒì—… ë¡œì§]
                const now = new Date();
                const curTime = now.getHours().toString().padStart(2,'0') + ":" + now.getMinutes().toString().padStart(2,'0');
                const targetTime = String(data[13] || "").trim(); // ì‹œíŠ¸ 14ë²ˆì§¸ ì¹¸
                const targetMsg = data[12]; // ì‹œíŠ¸ 13ë²ˆì§¸ ì¹¸

                if (curTime === targetTime && targetMsg && lastPopupMsg !== targetMsg) {
                    showModal("ğŸš¨ ì‹œê°„ ì§€ì • ê³µì§€", targetMsg, "#ef4444");
                    lastPopupMsg = targetMsg;
                }

            } catch (e) { console.error("Update Fail", e); }
        }

        // ì „ê´‘íŒ ì´ë™ ë¡œì§ (ì™„ì „ ë…ë¦½ ì‹¤í–‰)
        function moveMarquee() {
            const el = document.getElementById('scrollingNotice');
            marqueePos -= 1.8;
            if (marqueePos < -el.offsetWidth - 100) marqueePos = window.innerWidth;
            el.style.left = marqueePos + 'px';
            requestAnimationFrame(moveMarquee);
        }

        // í™•ëŒ€ ê¸°ëŠ¥ ë° ëª¨ë‹¬ ì œì–´
        function zoom(card) {
            const header = card.querySelector('div:first-child');
            const body = card.querySelector('.card-body');
            showModal(header.innerText, body.innerHTML, window.getComputedStyle(header).backgroundColor);
        }

        function showModal(title, body, bgColor) {
            const m = document.getElementById('globalModal');
            document.getElementById('modalHeader').innerText = title;
            document.getElementById('modalHeader').style.backgroundColor = bgColor;
            document.getElementById('modalBody').innerHTML = body;
            m.style.display = 'flex';
        }

        function closeModal() { document.getElementById('globalModal').style.display = 'none'; }

        window.onload = () => {
            moveMarquee(); // ì „ê´‘íŒ ì¦‰ì‹œ ì‹œì‘
            update();
            setInterval(update, 20000);
            setInterval(() => {
                document.getElementById('clock').innerText = new Date().toLocaleString('ko-KR', { hour12: false });
            }, 1000);
        };
    </script>
