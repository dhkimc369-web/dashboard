    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbxrd12Z9aMTrteBuThvgXmjo6zgOx__SyaxJG-UBzWrCavqf5AUc0fvid6-mX3LtRRSmw/exec';

        function toggleCard(el) {
            if(el.classList.contains('expanded')) { closeAll(); return; }
            closeAll(); el.classList.add('expanded'); document.getElementById('bodyTag').classList.add('has-expanded');
        }
        function closeAll() {
            document.querySelectorAll('.card').forEach(c => c.classList.remove('expanded'));
            document.getElementById('bodyTag').classList.remove('has-expanded');
        }

        // HTML íƒœê·¸ ì œê±° ë° ìˆ«ì/í…ìŠ¤íŠ¸ë§Œ ì¶”ì¶œí•˜ëŠ” í•¨ìˆ˜
        function cleanText(html) {
            if(!html) return "";
            let doc = new DOMParser().parseFromString(html, 'text/html');
            return doc.body.textContent || doc.body.innerText || "";
        }

        async function loadData() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                if (!data) return;

                // ì¸ì› ë°ì´í„° ì •ì œ (íƒœê·¸ ì œê±°)
                for(let i=0; i<3; i++) {
                    const val = cleanText(data[i]);
                    const el = document.getElementById('ot'+i);
                    if(el.innerText !== val) {
                        el.innerText = val;
                        const card = document.getElementById('card'+i);
                        card.classList.add('update-flash');
                        setTimeout(() => card.classList.remove('update-flash'), 1000);
                    }
                }

                // ì „ê´‘íŒ ë°ì´í„° ì •ì œ ë° ì—…ë°ì´íŠ¸
                const marqueeNotice = cleanText(data[3]).replace(/\n/g, " | ");
                document.getElementById('scrollingNotice').innerHTML = marqueeNotice || "ê³µì§€ì‚¬í•­ì´ ì—†ìŠµë‹ˆë‹¤.";

                // ë°•ìŠ¤ ë°ì´í„° (HTML í—ˆìš© - ìƒ‰ìƒ/ì´ë¯¸ì§€ ë“± í‘œí˜„ ìœ„í•´)
                for(let i=4; i<12; i++) {
                    const target = document.getElementById("row" + (i + 1));
                    if(target) target.innerHTML = data[i] || "";
                }
            } catch (e) { console.error("Update Error", e); }
        }

        function runMarquee() {
            const el = document.getElementById('scrollingNotice');
            const box = document.getElementById('mBox');
            let pos = box.offsetWidth;
            function step() {
                pos -= 1.8;
                if (pos < -el.offsetWidth) pos = box.offsetWidth;
                el.style.left = pos + 'px';
                requestAnimationFrame(step);
            }
            step();
        }

        window.onload = () => {
            runMarquee();
            loadData();
            setInterval(loadData, 30000);
            setInterval(() => { 
                const now = new Date();
                document.getElementById('clock').innerText = now.toLocaleDateString() + " " + now.toLocaleTimeString(); 
            }, 1000);
        };
