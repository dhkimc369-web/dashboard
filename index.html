    <script>
        const API = 'https://script.google.com/macros/s/AKfycbyFlAfiJHW0Jwrd6W_mHQ1i1ImTMzBxIF3Mp49b-NjvhY9c9yHoqz4cGHbYGgoFXX8t/exec';
        let marqueePos = window.innerWidth;
        let lastAlert = "";

        async function update() {
            try {
                const response = await fetch(API + "?t=" + Date.now());
                const data = await response.json();
                if(!data) return;

                // 1. ì¸ì› ì •ë³´ (V4.7 ë°©ì‹: ë³µì¡í•œ ì •ê·œì‹ ì—†ì´ ì¦‰ì‹œ ì£¼ì…)
                document.getElementById('ot0').innerHTML = data[0] || "0";

                // 2. ì „ê´‘íŒ (ë‚´ìš© ì—…ë°ì´íŠ¸ ì‹œ ìœ„ì¹˜ ì´ˆê¸°í™” ì•ˆ í•¨)
                document.getElementById('scrollingNotice').innerHTML = data[3] || "";

                // 3. ë³¸ë¬¸ ì¹´ë“œ
                for(let i=0; i<8; i++) {
                    const row = document.getElementById("row" + (i + 5));
                    if(row) row.innerHTML = data[i + 4] || "";

                // 4. ì‹œê°„ ì§€ì • íŒì—… (ê°€ì¥ ë‹¨ìˆœí•œ ë¹„êµ ë°©ì‹)
                const now = new Date();

        function step() {
