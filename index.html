    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbyFlAfiJHW0Jwrd6W_mHQ1i1ImTMzBxIF3Mp49b-NjvhY9c9yHoqz4cGHbYGgoFXX8t/exec';
        let lastMsg = "";
        let currentPos = window.innerWidth;

        // ì•ˆì •ì ì¸ ìˆ«ì ì—…ë°ì´íŠ¸ í•¨ìˆ˜
        function updateNum(id, newVal) {
            const el = document.getElementById(id);
            if (!el) return;
            const cleanVal = String(newVal || "0");
            if (el.innerText !== cleanVal) {
                el.innerText = cleanVal;
                el.classList.add('num-bump');
                setTimeout(() => el.classList.remove('num-bump'), 400);
            }
        }

        async function update() {
            try {
                const res = await fetch(API_URL + "?v=" + Date.now());
                if (!res.ok) throw new Error('Network response was not ok');
                const data = await res.json();
                
                if (!Array.isArray(data)) return;

                // 1. ì¸ì› ì—…ë°ì´íŠ¸
                updateNum('ot0', data[0]);
                updateNum('ot1', data[1]);
                updateNum('ot2', data[2]);
                
                // 2. ì „ê´‘íŒ (B4)
                const noticeEl = document.getElementById('scrollingNotice');
                if (noticeEl && data[3] !== undefined) {
                    if (noticeEl.innerHTML !== String(data[3])) {
                        noticeEl.innerHTML = data[3];
                    }
                }
                
                // 3. ë³¸ë¬¸ (B5~B12)
                for(let i=4; i<12; i++) {
                    const box = document.getElementById("row" + (i + 1));
                    if(box && data[i] !== undefined) box.innerHTML = data[i];
                }

                // 4. íŒì—… (B13, B14)
                const now = new Date();
                const curT = now.getHours().toString().padStart(2,'0') + ":" + now.getMinutes().toString().padStart(2,'0');
                const targetT = String(data[13] || "").trim();
                const msg = data[12] || "";

                if (targetT === curT && msg !== "" && lastMsg !== msg) {
                    document.getElementById('targetMsg').innerHTML = msg;
                    document.getElementById('msgPopup').style.display = 'flex';
                    lastMsg = msg;
                }
            } catch (e) { 
                console.error("ë°ì´í„° ë™ê¸°í™” ì‹¤íŒ¨:", e);
                document.getElementById('scrollingNotice').innerText = "ë°ì´í„° ì—°ê²° ì¬ì‹œë„ ì¤‘...";
            }
        }

        function animate() {
            const el = document.getElementById('scrollingNotice');
            if (el && el.offsetWidth > 0) {
                currentPos -= 1.8; 
                if (currentPos < -el.offsetWidth - 50) {
                    currentPos = window.innerWidth;
                }
                el.style.left = currentPos + 'px';
            }
            requestAnimationFrame(animate);
        }

        window.onload = () => {
            update();
            animate();
            setInterval(update, 15000); // 15ì´ˆ ì£¼ê¸°ë¡œ ë‹¨ì¶•
            setInterval(() => {
                const clock = document.getElementById('clock');
                if(clock) clock.innerText = new Date().toLocaleString('ko-KR', { hour12: false });
            }, 1000);
        };
