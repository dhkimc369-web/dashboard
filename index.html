    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbxrd12Z9aMTrteBuThvgXmjo6zgOx__SyaxJG-UBzWrCavqf5AUc0fvid6-mX3LtRRSmw/exec';

        function toggleCard(el) {
            if(el.classList.contains('expanded')) { closeAll(); return; }
            closeAll(); el.classList.add('expanded'); document.getElementById('bodyTag').classList.add('has-expanded');
        }
        function closeAll() {
            document.querySelectorAll('.card').forEach(c => c.classList.remove('expanded'));
            document.getElementById('bodyTag').classList.remove('has-expanded');
        }

        // ğŸ’¡ ì¤‘ìš”: í…ìŠ¤íŠ¸ì—ì„œ ìˆ«ìë§Œ ì™„ë²½í•˜ê²Œ ê³¨ë¼ë‚´ëŠ” í•¨ìˆ˜
        function getPureNumber(str) {
            if(!str) return "0";
            // 1. HTML íƒœê·¸ ì œê±°
            let temp = document.createElement("div");
            temp.innerHTML = str;
            let text = temp.textContent || temp.innerText || "";
            // 2. ìˆ«ìë§Œ ë‚¨ê¸°ê¸°
            let num = text.replace(/[^0-9]/g, '');
            return num || "0";
        }

        async function loadData() {
            try {
                const res = await fetch(API_URL + '?v=' + Date.now());
                const data = await res.json();
                if (!data) return;

                // 1. ì¸ì› ì—…ë°ì´íŠ¸ (ì •ë°€ ìˆ«ì ì¶”ì¶œ ë° ì• ë‹ˆë©”ì´ì…˜)
                for(let i=0; i<3; i++) {
                    const val = getPureNumber(data[i]);
                    const el = document.getElementById('ot'+i);
                    if(el.innerText !== val) {
                        el.innerText = val;
                        const card = document.getElementById('card'+i);
                        card.classList.remove('update-flash');
                        void card.offsetWidth; // ë¦¬í”Œë¡œìš° ê°•ì œ
                        card.classList.add('update-flash');
                    }
                }
                // 2. ì „ê´‘íŒ ì—…ë°ì´íŠ¸
                document.getElementById('scrollingNotice').innerText = (data[3] || "").replace(/<[^>]*>?/gm, '');
                // 3. ë³¸ë¬¸ ë°•ìŠ¤ ì—…ë°ì´íŠ¸
                for(let i=4; i<12; i++) {
                    const target = document.getElementById("row" + (i + 1));
                    if(target) target.innerHTML = data[i] || "";
                }
            } catch (e) { console.error("Update Fail:", e); }
        }

        function runMarquee() {
            const el = document.getElementById('scrollingNotice');
            let pos = document.getElementById('mBox').offsetWidth;
            function step() {
                pos -= 1.6;
                if (pos < -el.offsetWidth) pos = document.getElementById('mBox').offsetWidth;
                el.style.left = pos + 'px';
                requestAnimationFrame(step);
            }
            step();
        }

        window.onload = () => {
            runMarquee();
            loadData();
            setInterval(loadData, 25000);
            setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleString(); }, 1000);
        };
    </script>
