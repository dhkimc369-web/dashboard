    <script>
        // ì—¬ê¸°ì— ìƒˆ ë°°í¬ URLì„ ë„£ìœ¼ì„¸ìš”
        const API_URL = 'https://script.google.com/macros/s/AKfycbzFGU3zpBB3JErRZo_Kj2WbBHtuvW3WLVdAysCLg1slGEQ5YmV4E2LyXDNjX8YicuiAfA/exec';
        let lastMsg = "";

        async function update() {
            try {
                const res = await fetch(API_URL + "?v=" + Date.now());
                const data = await res.json();
                
                // 1. ì¸ì› (ìˆ«ìë§Œ í‘œì‹œ)
                document.getElementById('ot0').innerText = String(data[0] || "0").replace(/[^0-9]/g, "");
                document.getElementById('ot1').innerText = String(data[1] || "0").replace(/[^0-9]/g, "");
                document.getElementById('ot2').innerText = String(data[2] || "0").replace(/[^0-9]/g, "");
                
                // 2. ì „ê´‘íŒ
                document.getElementById('scrollingNotice').innerText = data[3] || "";
                
                // 3. ë³¸ë¬¸ (B5~B12)
                for(let i=4; i<12; i++) {
                    const box = document.getElementById("row" + (i + 1));
                    if(box) box.textContent = data[i] || ""; // ì„œì‹ ìœ ì§€ë¥¼ ìœ„í•´ textContent ì‚¬ìš©
                }

                // 4. íŒì—… ì•ŒëŒ (B13: ë©”ì‹œì§€, B14: ì‹œê°„)
                const now = new Date();
                const curT = now.getHours().toString().padStart(2,'0') + ":" + now.getMinutes().toString().padStart(2,'0');
                const timeMatch = String(data[13] || "").match(/\d{2}:\d{2}/);
                const targetT = timeMatch ? timeMatch[0] : "";
                const msg = String(data[12] || "").trim();

                if (targetT === curT && msg !== "" && lastMsg !== msg) {
                    document.getElementById('targetMsg').textContent = msg;
                    document.getElementById('msgPopup').style.display = 'flex';
                    lastMsg = msg;
                }
            } catch (e) { console.error("ì—°ê²° ì˜¤ë¥˜:", e); }
        }

        let pos = window.innerWidth;
        function animate() {
            const el = document.getElementById('scrollingNotice');
            pos -= 1.5;
            if (pos < -el.offsetWidth - 50) pos = window.innerWidth;
            el.style.left = pos + 'px';
            requestAnimationFrame(animate);
        }

        window.onload = () => {
            animate(); update();
            setInterval(update, 20000);
            setInterval(() => {
                document.getElementById('clock').innerText = new Date().toLocaleString();
            }, 1000);
        };
