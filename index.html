        <div class="card" onclick="openZ(this, false)">

    <div id="alertOverlay"><div class="alert-box" onclick="event.stopPropagation()"><h2 class="text-7xl font-black text-rose-700 mb-8">ğŸ”” ì•Œ ë¦¼</h2><p id="alertMsg" class="text-5xl font-bold text-slate-900"></p></div></div>
    <div id="zoom" onclick="closeZ()"><div class="zoom-box" onclick="event.stopPropagation()"><div id="zHead"></div><div id="zBody"></div></div></div>

    <script>
        const API = 'https://script.google.com/macros/s/AKfycbxFzasNda1FF06VEVxCU4G8DMI7ijR4nKJWwYSMZ0saeZeYmxcxCjAULDov68QI0rwQ_w/exec'; 

        const SHORT_CONTENT_TIME = 7000; // ìˆœí™˜ ëª¨ë“œ ì‹œ ì§§ì€ ë‚´ìš© ëŒ€ê¸° ì‹œê°„

        let marqueeTimer;
        let popupData = { msg: "", start: "", end: "" };
        let isClosed = false;
        let scrollIntervals = [];

        let carouselTimeout;
        let carouselIndex = 0;
        let isCarouselOn = false;

        const stripHtml = (html) => {
            let tmp = document.createElement("DIV");
            tmp.innerHTML = html;
            return tmp.textContent || tmp.innerText || "";
        };

        function startMarquee() {
            const el = document.getElementById('scrollNotice');
            if(!el) return;
            let pos = el.parentElement.offsetWidth;
            clearInterval(marqueeTimer);
            marqueeTimer = setInterval(() => {
                pos -= 2;
                if (pos < -el.offsetWidth) pos = el.parentElement.offsetWidth;
                el.style.left = pos + 'px';
            }, 20);
        }

        // [í™•ëŒ€ ê¸°ëŠ¥] isAutoê°€ falseë©´(ì‚¬ëŒì´ í´ë¦­í•˜ë©´) ì½ìŒ ì²˜ë¦¬
        function openZ(el, isAuto = false) {
            const h = el.querySelector('.card-h span:first-child');
            const b = el.querySelector('.card-b');
            const zHead = document.getElementById('zHead');
            
            // ì œëª© ë° ë‚´ìš© ë³µì‚¬
            zHead.innerText = h.innerText;
            zHead.style.backgroundColor = getComputedStyle(el.querySelector('.card-h')).backgroundColor;
            document.getElementById('zBody').innerHTML = b.innerHTML;
            document.getElementById('zoom').style.display = 'flex';
            
            // ì‚¬ëŒì´ ì§ì ‘ í´ë¦­í–ˆì„ ë•Œë§Œ 'ì½ìŒ ì²˜ë¦¬' (NEW ë±ƒì§€ ì œê±°)
            if (!isAuto) {
                const cardId = b.id; // r5, r6...
                const currentContent = b.innerHTML;
                
                // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì— í˜„ì¬ ë‚´ìš© ì €ì¥ (ë‹¤ìŒì— ë¹„êµ ì‹œ ê°™ìœ¼ë©´ ì•ˆ ëœ¸)
                localStorage.setItem('read_' + cardId, currentContent);
                
                // UI ì¦‰ì‹œ ë°˜ì˜ (ë±ƒì§€ ìˆ¨ê¹€)
                const badge = el.querySelector('.new-badge');
                badge.style.display = 'none';
                el.querySelector('.card-h').classList.remove('header-update');
            }

            // í™•ëŒ€ì°½ ìë™ ìŠ¤í¬ë¡¤ ì‹œì‘
            setupAutoScroll('zBody', true);
        }

        function closeZ() {
            document.getElementById('zoom').style.display = 'none';
            if (scrollIntervals['zBody']) clearInterval(scrollIntervals['zBody']);
        }

        function closePopupManual() {
            document.getElementById('alertOverlay').style.display = 'none';
            isClosed = true;
            setTimeout(() => { isClosed = false; }, 60000);
        }

        // [ìˆœí™˜ ëª¨ë“œ ì œì–´]
        function toggleCarousel() {
            isCarouselOn = !isCarouselOn;
            const btn = document.getElementById('btn-carousel');
            if (isCarouselOn) {
                btn.innerText = "ğŸ”„ ìˆœí™˜ ëª¨ë“œ ON";
                btn.classList.replace('bg-gray-700', 'bg-green-600');
                btn.classList.replace('hover:bg-gray-600', 'hover:bg-green-500');
                runCarouselStep();
            } else {
                btn.innerText = "ğŸ”„ ìˆœí™˜ ëª¨ë“œ OFF";
                btn.classList.replace('bg-green-600', 'bg-gray-700');
                btn.classList.replace('hover:bg-green-500', 'hover:bg-gray-600');
                clearTimeout(carouselTimeout);
                closeZ();
            }
        }

        function runCarouselStep() {
            if (!isCarouselOn) return;

            clearTimeout(carouselTimeout);
            if (scrollIntervals['zBody']) clearInterval(scrollIntervals['zBody']);

            const cards = document.querySelectorAll('.card');
            if (carouselIndex >= cards.length) carouselIndex = 0;
            
            // ìë™ ì‹¤í–‰ì´ë¯€ë¡œ isAuto = true ì „ë‹¬
            openZ(cards[carouselIndex], true);
            carouselIndex++;

            const zBody = document.getElementById('zBody');
            zBody.scrollTop = 0; // ìŠ¤í¬ë¡¤ ì´ˆê¸°í™”

            // ë‚´ìš© ê¸¸ì´ì— ë”°ë¥¸ ë¶„ê¸°
            if (zBody.scrollHeight > zBody.clientHeight) {
                // ê¸´ ë‚´ìš©: setupAutoScrollì—ì„œ ë°”ë‹¥ ê°ì§€ í›„ ë‹¤ìŒ í˜¸ì¶œ
                setupAutoScroll('zBody', true); 
            } else {
                // ì§§ì€ ë‚´ìš©: 7ì´ˆ ë’¤ ë‹¤ìŒ í˜¸ì¶œ
                carouselTimeout = setTimeout(runCarouselStep, SHORT_CONTENT_TIME);
            }
        }

        // [ìë™ ìŠ¤í¬ë¡¤ ì—”ì§„]
        // isZoomWindow: í™•ëŒ€ì°½(ìˆœí™˜ëª¨ë“œ)ì¸ ê²½ìš° ë°”ë‹¥ ë‹¿ìœ¼ë©´ ë‹¤ìŒ ì „í™˜
        function setupAutoScroll(elementId, isZoomWindow = false) {
            const el = document.getElementById(elementId);
            if (!el) return;
            if (el.scrollHeight <= el.clientHeight) return;

            let scrollTop = 0;
            let pause = 50;

            if (scrollIntervals[elementId]) clearInterval(scrollIntervals[elementId]);

            scrollIntervals[elementId] = setInterval(() => {
                // ë§ˆìš°ìŠ¤ ì˜¤ë²„ ì‹œ ì •ì§€ (í™•ëŒ€ì°½ì€ ìˆœí™˜ ì¤‘ì—ë„ ë§ˆìš°ìŠ¤ ì˜¬ë¦¬ë©´ ë©ˆì¶°ì„œ ì½ê¸° ê°€ëŠ¥)
                if (el.matches(':hover')) return;

                if (pause > 0) { 
                    pause--; 
                    
                    // ëŒ€ê¸° ì¢…ë£Œ í›„ ë¡œì§
                    if (pause === 0) {
                        // ìˆœí™˜ ëª¨ë“œ ì¤‘ì´ê³ , í™•ëŒ€ì°½ì´ë©´ -> ë‹¤ìŒ ì¹´ë“œë¡œ ë„˜ì–´ê°
                        if (isZoomWindow && isCarouselOn) {
                            clearInterval(scrollIntervals[elementId]);
                            runCarouselStep();
                            return;
                        }
                    }
                    return; 
                }

                scrollTop += 1;
                el.scrollTop = scrollTop;

                // ë°”ë‹¥ ê°ì§€
                if (Math.ceil(scrollTop) + el.clientHeight >= el.scrollHeight) {
                    pause = 100; // ë°”ë‹¥ì—ì„œ ì•½ 4ì´ˆ ëŒ€ê¸°
                    if (!isZoomWindow) scrollTop = 0; // ì‘ì€ ì¹´ë“œëŠ” ë¬´í•œ ë°˜ë³µ
                    // í™•ëŒ€ì°½ì€ ìœ„ pause ì²´í¬ ë¡œì§ì—ì„œ ì²˜ë¦¬ë¨
                }
            }, 40);
        }

        function checkTime() {
            const now = new Date();
            const ts = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
            document.getElementById('clock').innerText = now.toLocaleString();
            
            const overlay = document.getElementById('alertOverlay');
            const msgBox = document.getElementById('alertMsg');
            
            if (popupData.start && popupData.end && popupData.msg && !isClosed) {
                if (ts >= popupData.start && ts <= popupData.end) {
                    if (overlay.style.display !== 'flex' || msgBox.innerText !== popupData.msg) {
                        msgBox.innerText = popupData.msg;
                        overlay.style.display = 'flex';
                    }
                    return;
                }
            }

            const fixed = { "08:50": "ì•„ì¹¨ ì¡°íšŒ", "12:57": "ë‚©í’ˆ ì¤€ë¹„", "17:50": "ì •ë¦¬ ì •ëˆ", "20:30": "ì—…ë¬´ ì¢…ë£Œ" };
            if (fixed[ts] && !isClosed) {
                if (overlay.style.display !== 'flex' || msgBox.innerText !== fixed[ts]) {
                    msgBox.innerText = fixed[ts];
                    overlay.style.display = 'flex';
                }
            } else if (!fixed[ts] && !(ts >= popupData.start && ts <= popupData.end)) {
                isClosed = false;
            }
        }

        async function refresh() {
            try {
                const res = await fetch(API);
                const data = await res.json();
                
                document.getElementById('l1').innerText = data.stats[0].label || "BBT";
                document.getElementById('v1').innerText = stripHtml(data.stats[0].value) || "0";
                document.getElementById('l2').innerText = data.stats[1].label || "ì¸ì„œíŠ¸";
                document.getElementById('v2').innerText = stripHtml(data.stats[1].value) || "0";
                document.getElementById('l3').innerText = data.stats[2].label || "ë¦¬í„°ì¹˜";
                document.getElementById('v3').innerText = stripHtml(data.stats[2].value) || "0";

                const noticeText = stripHtml(data.marquee);
                const marqueeEl = document.getElementById('scrollNotice');
                marqueeEl.innerText = noticeText;
                if (noticeText.includes("ê¸´ê¸‰") || noticeText.includes("ë¹„ìƒ") || noticeText.includes("í•„ë…")) {
                    marqueeEl.classList.add("emergency-mode");
                } else {
                    marqueeEl.classList.remove("emergency-mode");
                }
                startMarquee();

                for (let i = 0; i < 8; i++) {
                    const id = "r" + (i + 5);
                    const cardBody = document.getElementById(id);
                    const cardHeader = cardBody.parentElement.querySelector('.card-h');
                    const badge = cardHeader.querySelector('.new-badge');
                    
                    const newContent = data.cards[i] || "";
                    
                    if (newContent !== cardBody.innerHTML) {
                        cardBody.innerHTML = newContent;
                    }

                    // â˜… NEW ë±ƒì§€ ë¡œì§ (Local Storage ê¸°ë°˜)
                    // ì €ì¥ëœ(ì½ì€) ë‚´ìš©ê³¼ í˜„ì¬ ë‚´ìš©ì´ ë‹¤ë¥´ë©´ ë±ƒì§€ í‘œì‹œ
                    const savedContent = localStorage.getItem('read_' + id);
                    if (newContent && newContent !== savedContent) {
                        badge.style.display = "inline-block";
                        cardHeader.classList.add("header-update");
                    } else {
                        badge.style.display = "none";
                        cardHeader.classList.remove("header-update");
                    }
                    
                    // ì¼ë°˜ ì¹´ë“œ ìë™ ìŠ¤í¬ë¡¤
                    setupAutoScroll(id, false);
                }

                if (data.popup) {
                    popupData.msg = (data.popup.msg || "").trim();
                    popupData.start = (data.popup.start || "").trim();
                    popupData.end = (data.popup.end || "").trim();
                }

                const now = new Date();
                const updateEl = document.getElementById('lastUpdate');
                updateEl.innerText = "ìµœê·¼ ê°±ì‹ : " + now.toLocaleTimeString();
                updateEl.style.color = "#4ade80";

            } catch (e) { 
                console.error("Update Fail"); 
                const updateEl = document.getElementById('lastUpdate');
                updateEl.innerText = "ê°±ì‹  ì‹¤íŒ¨ (ì¬ì‹œë„ ì¤‘...)";
                updateEl.style.color = "#ef4444"; 
            }
        }

        setInterval(checkTime, 1000);
        refresh();
        setInterval(refresh, 20000);
    </script>
