        let lastAlarm = "";

        // [ë„êµ¬] HTML íƒœê·¸ ì œê±°ê¸° (ì „ê´‘íŒ/ìˆ«ìíŒìš©)
        // ì‹œíŠ¸ì˜ ìƒ‰ìƒ(ê²€ì •)ì„ ì œê±°í•´ì•¼ ì›¹ì˜ ìƒ‰ìƒ(ì£¼í™©/í°ìƒ‰)ì´ ë¨¹í™ë‹ˆë‹¤.
        const stripHtml = (html) => {

        function checkTime() {

            const minutes = now.getMinutes().toString().padStart(2, '0');
            const ts = hours + ":" + minutes;

            document.getElementById('clock').innerText = now.toLocaleString();

            if (ts === lastAlarm) return;

            // â˜…ì—¬ê¸°ì— ì›í•˜ëŠ” ì‹œê°„ì„ ì¶”ê°€í•˜ì„¸ìš”â˜…
            const alarms = {

                "17:30": "í‡´ê·¼ ì „ ì •ë¦¬ì •ëˆ ë° ì „ì› í™•ì¸!",
                "20:30": "ì•¼ê°„ ê·¼ë¬´ ì¢…ë£Œ ì‹œê°„ì…ë‹ˆë‹¤."
            };

        async function refresh() {

                document.getElementById('v1').innerText = stripHtml(data[0]);

                document.getElementById('scrollNotice').innerText = stripHtml(data[3]);
