        let sheetPopupMsg = "";

        function checkTime() {

            document.getElementById('clock').innerText = now.toLocaleString();

            // 1. ê³ ì • ì•ŒëŒ (ê¸°ì¡´ ê¸°ëŠ¥ ìœ ì§€)

                "12:00": "ì ì‹¬ ë§›ìˆê²Œ ë“œì„¸ìš”!",

            let isSheetAlarmTime = false;

                 if (overlay.style.display !== 'flex' || msgBox.innerText !== fixedAlarms[ts]) {

            if (!isSheetAlarmTime && !fixedAlarms[ts]) {
