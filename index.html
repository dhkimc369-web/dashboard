    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbxrd12Z9aMTrteBuThvgXmjo6zgOx__SyaxJG-UBzWrCavqf5AUc0fvid6-mX3LtRRSmw/exec';

        // ê°€ì¥ ë‹¨ìˆœí•œ íŒì—… í•¨ìˆ˜
        function pop(el) {
            if(el.classList.contains('expanded')) {
                el.classList.remove('expanded');
                document.getElementById('bodyTag').classList.remove('has-expanded');
            } else {
                el.classList.add('expanded');
                document.getElementById('bodyTag').classList.add('has-expanded');
            }
        }

        async function loadData() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                // 1. ì¸ì› ì—…ë°ì´íŠ¸ (ìˆ«ìë§Œ ì¶”ì¶œ)
                for(let i=0; i<3; i++) {
                    let raw = String(data[i] || "0");
                    let num = raw.replace(/[^0-9]/g, ""); // ìˆ«ì ì™¸ ì œê±°
                    let el = document.getElementById('ot'+i);
                    let card = document.getElementById('card'+i);
                    if(el.innerText !== num) {
                        el.innerText = num;
                        card.classList.add('flash-active');
                        setTimeout(() => card.classList.remove('flash-active'), 1000);
                    }
                }
                // 2. ì „ê´‘íŒ
                document.getElementById('scrollingNotice').innerText = (data[3] || "").replace(/<[^>]*>/g, "");
                // 3. ë³¸ë¬¸
                for(let i=4; i<12; i++) {
                    let target = document.getElementById("row" + (i + 1));
                    if(target) target.innerHTML = data[i] || "";
                }
            } catch (e) { console.log("Error:", e); }
        }

        let pos = 1000;
        function runMarquee() {
            const el = document.getElementById('scrollingNotice');
            pos -= 2;
            if(pos < -el.offsetWidth) pos = window.innerWidth;
            el.style.left = pos + 'px';
            requestAnimationFrame(runMarquee);
        }

        window.onload = () => {
            runMarquee();
            loadData();
            setInterval(loadData, 20000);
            setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleString(); }, 1000);
        };
