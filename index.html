        <div class="card" onclick="zoom(this)"><div class="p-2 bg-teal-500 text-white font-bold text-xs">ğŸ“Š ì§„í–‰ í˜„í™©</div><div class="card-body" id="row9"></div></div>

    <div id="modal" onclick="this.style.display='none'">
        <div class="modal-con" onclick="event.stopPropagation()">

    <script>
        const API = 'https://script.google.com/macros/s/AKfycbyFlAfiJHW0Jwrd6W_mHQ1i1ImTMzBxIF3Mp49b-NjvhY9c9yHoqz4cGHbYGgoFXX8t/exec';
        let pos = window.innerWidth;
        let lastPop = "";

        async function load() {
            try {
                const r = await fetch(API + "?v=" + Date.now());
                const d = await r.json();
                if(!d || d.length < 5) return;

                // [í•µì‹¬] 1. ìƒë‹¨ ì •ë³´: 0ìœ¼ë¡œ ì´ˆê¸°í™”í•˜ì§€ ì•Šê³  ë°ì´í„°ê°€ ìˆì„ ë•Œë§Œ ì¦‰ì‹œ êµì²´
                // innerHTML ëŒ€ì‹  í…ìŠ¤íŠ¸ë§Œ ì¶”ì¶œí•˜ì—¬ ì£¼ì…
                const clean = (val) => String(val || "").replace(/<[^>]*>?/gm, '').trim();
                
                document.getElementById('ot0').innerText = clean(d[0]) || "0";
                document.getElementById('ot1').innerText = clean(d[1]) || "0";
                document.getElementById('ot2').innerText = clean(d[2]) || "0";

                // 2. ì „ê´‘íŒ ë° ë³¸ë¬¸
                document.getElementById('scrollingNotice').innerHTML = d[3] || "";
                for(let i=0; i<8; i++) {
                    const el = document.getElementById("row"+(i+5));
                    if(el) el.innerHTML = d[i+4] || "";
                }

                // 3. ì‹œê°„ ì§€ì • íŒì—…
                const now = new Date();
                const time = now.getHours().toString().padStart(2,'0') + ":" + now.getMinutes().toString().padStart(2,'0');
                if(String(d[13]).trim() === time && d[12] && lastPop !== d[12]) {
                    const m = document.getElementById('modal');
                    document.getElementById('m-head').innerText = "ğŸš¨ ì•Œë¦¼";
                    document.getElementById('m-head').className = "p-5 bg-red-600 text-white text-2xl font-bold";
                    document.getElementById('m-body').innerHTML = d[12];
                    m.style.display = 'flex';
                    lastPop = d[12];
                }
            } catch(e) { console.error(e); }
        }

        // ì „ê´‘íŒ ì• ë‹ˆë©”ì´ì…˜ (ë…ë¦½ ë£¨í”„)
        function move() {
            const el = document.getElementById('scrollingNotice');
            pos -= 2;
            if (pos < -el.offsetWidth - 100) pos = window.innerWidth;
            el.style.left = pos + 'px';
            requestAnimationFrame(move);
        }

        function zoom(card) {
            const h = card.querySelector('div:first-child');
            const b = card.querySelector('.card-body');
            const m = document.getElementById('modal');
            document.getElementById('m-head').innerText = h.innerText;
            document.getElementById('m-head').style.backgroundColor = window.getComputedStyle(h).backgroundColor;
            document.getElementById('m-body').innerHTML = b.innerHTML;
            m.style.display = 'flex';
        }

        window.onload = () => {
            move();
            load();
            setInterval(load, 15000);
            setInterval(() => {
                document.getElementById('clock').innerText = new Date().toLocaleString('ko-KR', { hour12: false });
            }, 1000);
        };
