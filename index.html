    <script>
        const API = 'https://script.google.com/macros/s/AKfycbyAqX-MunQI7ZMiuwnOf3KiT-yzCbQQQAKkRbjZByyiAkZJ3gmILBWXfTpNGS_gJQml2A/exec';
        let lastAlarmTime = "";
        let marqueeTimer;

        function initSystem() { console.log("System Activated"); }

        function startMarquee() {
            const el = document.getElementById('scrollNotice');
            if (!el) return;
            let pos = el.parentElement.offsetWidth;
            clearInterval(marqueeTimer);
            marqueeTimer = setInterval(() => {
                pos -= 2;
                if (pos < -el.offsetWidth) pos = el.parentElement.offsetWidth;
                el.style.left = pos + 'px';
            }, 20);
        }

        function checkAlarm() {
            const now = new Date();
            const time = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
            if (time === lastAlarmTime) return;

            const schedules = {
                "08:30": "ğŸ“¢ ì•„ì¹¨ ì¡°íšŒê°€ ì‹œì‘ë˜ì—ˆìŠµë‹ˆë‹¤.",
                "12:00": "ğŸ´ ì¦ê±°ìš´ ì ì‹¬ ì‹œê°„ì…ë‹ˆë‹¤!",
                "17:30": "âš ï¸ í‡´ê·¼ ì „ ì „ì› ë° ì •ë¦¬ì •ëˆ í™•ì¸!",
                "20:30": "ğŸŒ™ ì•¼ê°„ ê·¼ë¬´ ì¢…ë£Œ ì‹œê°„ì…ë‹ˆë‹¤."
            };

            if (schedules[time]) {
                document.getElementById('alertMsg').innerText = schedules[time];
                document.getElementById('alertOverlay').style.display = 'flex';
                lastAlarmTime = time;
                setTimeout(() => { document.getElementById('alertOverlay').style.display = 'none'; }, 55000);
            }
        }

        async function refresh() {
            try {
                const res = await fetch(API);

                document.getElementById('v1').innerText = data[0].text;

                // 2. ì „ê´‘íŒ (B4) - ì„œì‹ ì ìš©
                const marquee = document.getElementById('scrollNotice');

                startMarquee();

                // 3. ì¹´ë“œ 8ê°œ (B5~B12) - ì„œì‹ ì ìš©
                for (let i = 0; i < 8; i++) {
                    const cell = document.getElementById("r" + (i + 5));
                    const d = data[i + 4];
                    if (cell) {
                        cell.innerHTML = `<span style="color:${d.color}; font-weight:${d.bold}">${d.text}</span>`;
