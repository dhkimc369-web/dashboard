    <script>
        const API_URL = 'íŒ€ì¥ë‹˜ì˜_ì•±ìŠ¤í¬ë¦½íŠ¸_URL';

        function toggleCard(el) {
            if(el.classList.contains('expanded')) { closeAll(); }
            else { closeAll(); el.classList.add('expanded'); document.getElementById('bodyTag').classList.add('has-expanded'); }
        }
        function closeAll() {
            document.querySelectorAll('.card').forEach(c => c.classList.remove('expanded'));
            document.getElementById('bodyTag').classList.remove('has-expanded');
        }

        // ì „ê´‘íŒ ì• ë‹ˆë©”ì´ì…˜
        function runMarquee() {
            const el = document.getElementById('scrollingNotice');
            let pos = document.getElementById('mBox').offsetWidth;
            function step() {
                pos -= 2; // ì†ë„ ì¡°ì ˆ
                if (pos < -el.offsetWidth) pos = document.getElementById('mBox').offsetWidth;
                el.style.left = pos + 'px';
                requestAnimationFrame(step);
            }
            step();
        }

        async function loadData() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                
                // ì¸ì› ë³€ë™ ì²´í¬ ë° ì• ë‹ˆë©”ì´ì…˜
                const updateVal = (id, cardId, newVal) => {
                    const el = document.getElementById(id);
                    if(el.innerText !== String(newVal)) {
                        el.innerText = newVal;
                        document.getElementById(cardId).classList.add('update-flash');
                        setTimeout(() => document.getElementById(cardId).classList.remove('update-flash'), 1000);
                    }
                };

                updateVal('otBBT', 'cardBBT', data[0]);
                updateVal('otInsert', 'cardInsert', data[1]);
                updateVal('otRetouch', 'cardRetouch', data[2]);

                document.getElementById('scrollingNotice').innerHTML = (data[3] || "").replace(/<br>/g, " | ");

                for(let i=4; i<12; i++) {
                    const target = document.getElementById("row" + (i + 1));
                    if(target) target.innerHTML = data[i] || "";
                }
            } catch (e) { console.error("Update Error", e); }
        }
