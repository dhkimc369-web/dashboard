    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbxrd12Z9aMTrteBuThvgXmjo6zgOx__SyaxJG-UBzWrCavqf5AUc0fvid6-mX3LtRRSmw/exec';

        function toggleCard(el) {
            const isExp = el.classList.contains('expanded');
            closeAll();
            if (!isExp) { el.classList.add('expanded'); document.getElementById('bodyTag').classList.add('has-expanded'); }
        }
        function closeAll() {
            document.querySelectorAll('.card').forEach(c => c.classList.remove('expanded'));
            document.getElementById('bodyTag').classList.remove('has-expanded');
        }

        async function loadData() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                if (!data) return;

                // ìƒë‹¨ ì¸ì› ë° ì „ê´‘íŒ
                for(let i=0; i<3; i++) {
                    const el = document.getElementById('ot'+i);
                    if(el.innerText !== String(data[i])) {
                        el.innerText = data[i];
                        const card = document.getElementById('card'+i);
                        card.classList.add('update-flash');
                        setTimeout(() => card.classList.remove('update-flash'), 1000);
                    }
                }
                document.getElementById('scrollingNotice').innerHTML = (data[3] || "").replace(/<br>/g, " | ");

                // ë³¸ë¬¸ 8ê°œ ë°•ìŠ¤
                for(let i=4; i<12; i++) {
                    const target = document.getElementById("row" + (i + 1));
                    if(target) target.innerHTML = data[i] || "ë‚´ìš© ì—†ìŒ";
                }
            } catch (e) { console.error("Error:", e); }
        }

        function runMarquee() {
            const el = document.getElementById('scrollingNotice');
            const box = document.getElementById('mBox');
            let pos = box.offsetWidth;
            function step() {
                pos -= 1.5;
                if (pos < -el.offsetWidth) pos = box.offsetWidth;
                el.style.left = pos + 'px';
                requestAnimationFrame(step);
            }
            step();
        }

        window.onload = () => {
            runMarquee();
            loadData();
            setInterval(loadData, 20000);
            setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleString(); }, 1000);
        };
