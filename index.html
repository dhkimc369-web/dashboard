<body>

    <script>
        const API = 'https://script.google.com/macros/s/AKfycbyFlAfiJHW0Jwrd6W_mHQ1i1ImTMzBxIF3Mp49b-NjvhY9c9yHoqz4cGHbYGgoFXX8t/exec';
        
        // [V4.0 ìˆœì • ìˆ˜ì‹  ë¡œì§]
        async function load() {
            try {
                const response = await fetch(API + "?v=" + Date.now());
                const data = await response.json();
                if(!data || data.length < 4) return;

                // ìƒë‹¨ ì •ë³´ êµì²´
                document.getElementById('ot0').innerText = data[0];
                document.getElementById('ot1').innerText = data[1];

                // ì „ê´‘íŒ êµì²´
                document.getElementById('scrollingNotice').innerHTML = data[3];

                // ë³¸ë¬¸ êµì²´
                for(let i=0; i<8; i++) {

                    if(el) el.innerHTML = data[i + 4] || "";

        }

        // í™•ëŒ€ ê¸°ëŠ¥
        function zoom(card) {
            const h = card.querySelector('.card-header');
            const b = card.querySelector('.card-body');
            document.getElementById('z-head').innerText = h.innerText;
            document.getElementById('z-head').style.backgroundColor = window.getComputedStyle(h).backgroundColor;
            document.getElementById('z-body').innerHTML = b.innerHTML;
            document.getElementById('zoomModal').style.display = 'flex';
        }

        window.onload = () => {
            load();
            setInterval(load, 15000);

        };
