    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbxrd12Z9aMTrteBuThvgXmjo6zgOx__SyaxJG-UBzWrCavqf5AUc0fvid6-mX3LtRRSmw/exec';

        // íŒì—… ê¸°ëŠ¥: ì–´ë–¤ ë°ì´í„° ìƒí™©ì—ì„œë„ ë…ë¦½ì ìœ¼ë¡œ ì‘ë™í•˜ë„ë¡ ê°œì„ 
        function pop(el) {
            if(el.classList.contains('expanded')) { 
                closeAll(); 
            } else { 
                closeAll(); 
                el.classList.add('expanded'); 
                document.body.classList.add('has-expanded'); 
            }
        }
        function closeAll() {
            document.querySelectorAll('.card').forEach(c => c.classList.remove('expanded'));
            document.body.classList.remove('has-expanded');
        }

        // ì§€ì €ë¶„í•œ HTML íƒœê·¸ì—ì„œ ìˆ«ìë§Œ ê³¨ë¼ë‚´ëŠ” ë³´ì • í•¨ìˆ˜
        function cleanNumber(val) {
            if(!val) return "0";
            let str = String(val).replace(/<[^>]*>/g, ""); // íƒœê·¸ ì œê±°
            let num = str.replace(/[^0-9]/g, ""); // ìˆ«ìë§Œ ë‚¨ê¸°ê¸°
            return num || "0";
        }

        async function loadData() {
            try {
                const res = await fetch(API_URL + "?v=" + Date.now());
                const data = await res.json();
                
                // ì´ë¯¸ì§€ ë¶„ì„ ê²°ê³¼: ì‹œíŠ¸ì˜ B1, B2, B3 ê°’ì´ ë°ì´í„° ë°°ì—´ì˜ 0, 1, 2ë²ˆì— ìœ„ì¹˜í•¨
                document.getElementById('ot0').innerText = cleanNumber(data[0]);
                document.getElementById('ot1').innerText = cleanNumber(data[1]);
                document.getElementById('ot2').innerText = cleanNumber(data[2]);
                
                // ì „ê´‘íŒ (4ë²ˆì§¸ ë°ì´í„°)
                document.getElementById('scrollingNotice').innerText = String(data[3] || "").replace(/<[^>]*>/g, "");
                
                // ê³µì§€ì‚¬í•­~ìƒì„¸ë‚´ìš© (5ë²ˆì§¸ ë°ì´í„°ë¶€í„° ìˆœì°¨ ë§¤ì¹­)
                for(let i=4; i<12; i++) {
                    let target = document.getElementById("row" + (i + 1));
                    if(target) target.innerHTML = data[i] || "";
                }
            } catch (e) { console.error("Data mapping error:", e); }
        }

        let pos = window.innerWidth;
        function marquee() {
            const el = document.getElementById('scrollingNotice');
            pos -= 1.5;
            if(pos < -el.offsetWidth - 50) pos = window.innerWidth;
            el.style.left = pos + 'px';
            requestAnimationFrame(marquee);
        }

        window.onload = () => {
            marquee();
            loadData();
            setInterval(loadData, 20000);
            setInterval(() => { 
                document.getElementById('clock').innerText = new Date().toLocaleString('ko-KR', { hour12: false }); 
            }, 1000);
        };
