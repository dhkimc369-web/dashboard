    <script>
        const API = 'https://script.google.com/macros/s/AKfycbxBHiQTjFHmGun2PG7FWzA34WrE9s4boZm4yp16wIzJibfCMquQKnrxvTFoAfoAl61xmA/exec';
        let lastAlarm = "";

        // [ë³µêµ¬] ì „ê´‘íŒ êµ¬ë™ ì—”ì§„
        function startMarquee() {
            const el = document.getElementById('scrollNotice');
            let pos = el.parentElement.offsetWidth;
            clearInterval(marqueeTimer);
            marqueeTimer = setInterval(() => {
                pos -= 2;
                if (pos < -el.offsetWidth) pos = el.parentElement.offsetWidth;
                el.style.left = pos + 'px';
            }, 20);
        }

        // [ìœ ì§€] ì‚´ì•„ë‚œ í™•ëŒ€ ê¸°ëŠ¥
        function openZ(el) {
            const h = el.querySelector('.card-h');

            document.getElementById('zHead').style.backgroundColor = getComputedStyle(h).backgroundColor;
            document.getElementById('zBody').innerHTML = b.innerHTML;
            document.getElementById('zoom').style.display = 'flex';
        }

        // [ë³µêµ¬] ì‹œê°„ ì•Œë¦¼ íŒì—…
        function checkTime() {

            const timeStr = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
            document.getElementById('clock').innerText = now.toLocaleString();
            if (timeStr === lastAlarm) return;
            const alarms = {"08:30": "ì¡°íšŒ ì‹œì‘", "12:00": "ì ì‹¬ ì‹œê°„", "17:30": "ì •ë¦¬ì •ëˆ", "20:30": "ì•¼ê°„ ì¢…ë£Œ"};
            if (alarms[timeStr]) {
