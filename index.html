    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbyFlAfiJHW0Jwrd6W_mHQ1i1ImTMzBxIF3Mp49b-NjvhY9c9yHoqz4cGHbYGgoFXX8t/exec';

        // í…ìŠ¤íŠ¸ì—ì„œ HTML íƒœê·¸ë¥¼ ê°•ì œë¡œ ì œê±°í•˜ëŠ” ì•ˆì „ ì¥ì¹˜
        function cleanText(str) {
            if (!str) return "";
            return str.toString().replace(/<[^>]*>?/gm, '');
        }

        async function loadData() {
            try {
                const response = await fetch(`${API_URL}?cache=${Date.now()}`);
                const data = await response.json();
                
                if (data && data.length >= 4) {
                    // ìƒë‹¨ ìˆ«ìëŠ” cleanTextë¥¼ ì‚¬ìš©í•˜ì—¬ íƒœê·¸ ì°Œêº¼ê¸° ì™„ë²½ ì œê±°
                    document.getElementById('v1').innerText = cleanText(data[0]) || "0";
                    document.getElementById('v2').innerText = cleanText(data[1]) || "0";
                    document.getElementById('v3').innerText = cleanText(data[2]) || "0";
                    
                    // ì „ê´‘íŒ ë° ì¹´ë“œëŠ” ì‹œíŠ¸ ì„œì‹(ë¹¨ê°„ìƒ‰ ë“±) ìœ ì§€ë¥¼ ìœ„í•´ innerHTML ì‚¬ìš©
                    document.getElementById('noticeText').innerHTML = data[3] || "";
                    for (let i = 0; i < 8; i++) {
                        const cell = document.getElementById("row" + (i + 5));
                        if (cell) cell.innerHTML = data[i + 4] || "";
                    }
                }
            } catch (e) { console.log("Update failed"); }
        }

        function openZoom(el) {
            const h = el.querySelector('.card-h');
            const b = el.querySelector('.card-b');
            document.getElementById('z-h').innerText = h.innerText;
            document.getElementById('z-h').style.backgroundColor = getComputedStyle(h).backgroundColor;
            document.getElementById('z-b').innerHTML = b.innerHTML;
            document.getElementById('zoom').style.display = 'flex';
        }

        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleString();
        }, 1000);

        window.onload = () => {
            loadData();
            setInterval(loadData, 15000);
        };
    </script>
