    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbxrd12Z9aMTrteBuThvgXmjo6zgOx__SyaxJG-UBzWrCavqf5AUc0fvid6-mX3LtRRSmw/exec';

        // ì „ê´‘íŒ íŒì—… ì—´ê¸°/ë‹«ê¸°
        function openNotice() {
            const content = document.getElementById('scrollingNotice').innerText;
            document.getElementById('fullNoticeContent').innerText = content;
            document.getElementById('noticePopup').classList.add('active');
        }
        function closeNotice() {
            document.getElementById('noticePopup').classList.remove('active');
        }

        // ìˆ«ì ì •ì œ í•¨ìˆ˜
        function clean(val) {
            return String(val || "0").replace(/<[^>]*>/g, "").replace(/[^0-9]/g, "") || "0";
        }

        async function loadData() {
            try {
                const response = await fetch(API_URL + "?t=" + Date.now());
                const data = await response.json();
                
                // [ìˆ˜ì •] ì¸ì› ì—…ë°ì´íŠ¸ - ì‹œíŠ¸ì˜ B1, B2, B3 ê°’ì„ ì •í™•íˆ íƒ€ê²ŸíŒ…
                document.getElementById('ot0').innerText = clean(data[0]);
                document.getElementById('ot1').innerText = clean(data[1]);
                document.getElementById('ot2').innerText = clean(data[2]);
                
                // ì „ê´‘íŒ
                const noticeText = String(data[3] || "").replace(/<[^>]*>/g, "");
                document.getElementById('scrollingNotice').innerText = noticeText;
                
                // ë³¸ë¬¸ 8ê°œ
                for(let i=4; i<12; i++) {
                    const target = document.getElementById("row" + (i + 1));
                    if(target) target.innerHTML = data[i] || "";
                }
            } catch (err) { console.error(err); }
        }

        // ì „ê´‘íŒ ì• ë‹ˆë©”ì´ì…˜ ë¡œì§
        let pos = window.innerWidth;
        function animate() {
            const el = document.getElementById('scrollingNotice');
            pos -= 1.5;
            if (pos < -el.offsetWidth - 50) pos = window.innerWidth;
            el.style.left = pos + 'px';
            requestAnimationFrame(animate);
        }

        window.onload = () => {
            animate();
            loadData();
            setInterval(loadData, 20000);
            setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleString(); }, 1000);
        };
