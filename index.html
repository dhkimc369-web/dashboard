    <script>
        const API = 'https://script.google.com/macros/s/AKfycbyFlAfiJHW0Jwrd6W_mHQ1i1ImTMzBxIF3Mp49b-NjvhY9c9yHoqz4cGHbYGgoFXX8t/exec';

        async function update() {
            try {
                const res = await fetch(API + "?v=" + Date.now());
                const data = await res.json();
                if (!data) return;

                // [í•µì‹¬] innerHTML ì‚¬ìš©ìœ¼ë¡œ íƒœê·¸ ë…¸ì¶œ ë°©ì§€ ë° ìŠ¤íƒ€ì¼ ì ìš©
                document.getElementById('val0').innerHTML = data[0];

                document.getElementById('topNotice').innerHTML = data[3];

                for (let i = 0; i < 8; i++) {
                    const el = document.getElementById("row" + (i + 5));
                    if (el) el.innerHTML = data[i + 4] || "";

            } catch (e) { console.error("Update error"); }

        function zoom(el) {
            const h = el.querySelector('.card-header');
            const b = el.querySelector('.card-body');

            document.getElementById('z-head').style.backgroundColor = window.getComputedStyle(h).backgroundColor;
            document.getElementById('z-body').innerHTML = b.innerHTML;
            modal.style.display = 'flex';
        }

        setInterval(() => {
