    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbxrd12Z9aMTrteBuThvgXmjo6zgOx__SyaxJG-UBzWrCavqf5AUc0fvid6-mX3LtRRSmw/exec';
        let lastMsg = "";

        // [í•µì‹¬] ëª¨ë“  HTML íƒœê·¸ë¥¼ ì œê±°í•˜ê³  ìˆœìˆ˜í•œ í…ìŠ¤íŠ¸ë§Œ ì¶”ì¶œí•˜ëŠ” í•¨ìˆ˜
        function stripHTML(html) {
            let doc = new DOMParser().parseFromString(html, 'text/html');
            return doc.body.textContent || "";
        }

        async function update() {
            try {
                const res = await fetch(API_URL + "?v=" + Date.now());
                const data = await res.json();
                
                // 1. ì¸ì› ì—…ë°ì´íŠ¸ (ìˆ«ìë§Œ ì¶”ì¶œ)
                document.getElementById('ot0').innerText = stripHTML(data[0]).replace(/[^0-9]/g, "") || "0";
                document.getElementById('ot1').innerText = stripHTML(data[1]).replace(/[^0-9]/g, "") || "0";
                document.getElementById('ot2').innerText = stripHTML(data[2]).replace(/[^0-9]/g, "") || "0";
                
                // 2. ì „ê´‘íŒ
                document.getElementById('scrollingNotice').innerText = stripHTML(data[3]);
                
                // 3. ë³¸ë¬¸ 8ê°œ
                for(let i=4; i<12; i++) {
                    const box = document.getElementById("row" + (i + 1));
                    if(box) box.innerHTML = data[i] || "";
                }

                // 4. ì‹œê°„ ì§€ì • íŒì—… (13í–‰ ë©”ì‹œì§€, 14í–‰ ì‹œê°„)
                const now = new Date();
                const curTime = now.getHours().toString().padStart(2,'0') + ":" + now.getMinutes().toString().padStart(2,'0');
                
                // ì‹œíŠ¸ì—ì„œ ê°€ì ¸ì˜¨ ì‹œê°„ ë°ì´í„° ì •ì œ (ê¸€ìì—ì„œ HH:mm í˜•íƒœë§Œ ì¶”ì¶œ)
                let sheetTimeRaw = stripHTML(data[13]);
                let match = sheetTimeRaw.match(/\d{2}:\d{2}/);
                let targetTime = match ? match[0] : "";
                
                let msg = stripHTML(data[12]).trim();

                if (targetTime === curTime && msg !== "" && lastMsg !== msg) {
                    document.getElementById('targetMsg').innerText = msg;
                    document.getElementById('msgPopup').style.display = 'flex';
                    lastMsg = msg;
                }
            } catch (e) { console.error(e); }
        }

        let x = window.innerWidth;
        function move() {
            const m = document.getElementById('scrollingNotice');
            x -= 1.5; if (x < -m.offsetWidth - 50) x = window.innerWidth;
            m.style.left = x + 'px'; requestAnimationFrame(move);
        }

        window.onload = () => { move(); update(); setInterval(update, 20000); setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleString();
        }, 1000); };
