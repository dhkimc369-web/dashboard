    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbyFlAfiJHW0Jwrd6W_mHQ1i1ImTMzBxIF3Mp49b-NjvhY9c9yHoqz4cGHbYGgoFXX8t/exec';
        let lastMsg = "";
        let pos = window.innerWidth;

        // [í•µì‹¬] ëª¨ë“  HTML íƒœê·¸ë¥¼ ì œê±°í•˜ê³  ìˆœìˆ˜ í…ìŠ¤íŠ¸(ìˆ«ì)ë§Œ ë‚¨ê¸°ëŠ” í•¨ìˆ˜
        function getPureText(html) {
            const div = document.createElement("div");
            div.innerHTML = html;
            return (div.textContent || div.innerText || "0").trim();
        }

        async function update() {
            try {
                const res = await fetch(API_URL + "?v=" + Date.now());
                const data = await res.json();
                
                // 1. ìƒë‹¨ ì¸ì› (ê°•ì œ ìˆ«ì ì¶”ì¶œ)
                document.getElementById('ot0').innerText = getPureText(data[0]);
                document.getElementById('ot1').innerText = getPureText(data[1]);
                document.getElementById('ot2').innerText = getPureText(data[2]);
                
                // 2. ì „ê´‘íŒ (ì„œì‹ í—ˆìš©)
                const notice = data[3] || "";
                const noticeEl = document.getElementById('scrollingNotice');
                if (noticeEl.innerHTML !== notice) {
                    noticeEl.innerHTML = notice;
                }
                
                // 3. ë³¸ë¬¸ 8ì¹¸ (ì„œì‹ í—ˆìš©)
                for(let i=4; i<12; i++) {
                    const box = document.getElementById("row" + (i + 1));
                    if(box) box.innerHTML = data[i] || "";
                }

                // 4. íŒì—…
                const now = new Date();
                const curT = now.getHours().toString().padStart(2,'0') + ":" + now.getMinutes().toString().padStart(2,'0');
                const targetT = getPureText(data[13]);
                const msg = data[12] || "";

                if (targetT === curT && msg !== "" && lastMsg !== msg) {
                    document.getElementById('targetMsg').innerHTML = msg;
                    document.getElementById('msgPopup').style.display = 'flex';
                    lastMsg = msg;
                }
            } catch (e) { console.error("Data Load Error:", e); }
        }

        // ì „ê´‘íŒ ì• ë‹ˆë©”ì´ì…˜ ë¡œì§ ê³ ì •
        function animate() {
            const el = document.getElementById('scrollingNotice');
            if (el) {
                pos -= 1.6;
                if (pos < -el.offsetWidth - 50) pos = window.innerWidth;
                el.style.left = pos + 'px';
            }
            requestAnimationFrame(animate);
        }

        window.onload = () => {
            update();
            animate();
            setInterval(update, 20000);
            setInterval(() => {
                document.getElementById('clock').innerText = new Date().toLocaleString('ko-KR', { hour12: false });
            }, 1000);
        };
    </script>
