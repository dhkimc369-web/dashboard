    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbyFlAfiJHW0Jwrd6W_mHQ1i1ImTMzBxIF3Mp49b-NjvhY9c9yHoqz4cGHbYGgoFXX8t/exec';
        let lastMsg = "";

        // [í•µì‹¬] ìˆ«ì ì¹´ìš´íŒ… ì• ë‹ˆë©”ì´ì…˜ í•¨ìˆ˜
        function countUp(id, target) {
            let curr = parseInt(document.getElementById(id).innerText) || 0;
            const step = target > curr ? 1 : -1;
            if (curr === target) return;
            const timer = setInterval(() => {
                curr += step;
                document.getElementById(id).innerText = curr;
                if (curr === target) clearInterval(timer);
            }, 50);
        }

        async function update() {
            try {
                const res = await fetch(API_URL + "?v=" + Date.now());
                const data = await res.json();
                
                if (data && data.length >= 10) {
                    // 1. ì¸ì› ì• ë‹ˆë©”ì´ì…˜ ì—…ë°ì´íŠ¸
                    countUp('ot0', parseInt(data[0]) || 0);
                    countUp('ot1', parseInt(data[1]) || 0);
                    countUp('ot2', parseInt(data[2]) || 0);
                    
                    // 2. ì „ê´‘íŒ ì—…ë°ì´íŠ¸ (ì„œì‹ ìœ ì§€)
                    document.getElementById('scrollingNotice').innerHTML = data[3] || "";
                    
                    // 3. ë³¸ë¬¸ ì—…ë°ì´íŠ¸
                    for(let i=0; i<8; i++) {
                        const cell = document.getElementById("row" + (i + 5));
                        if(cell) cell.innerHTML = data[i + 4] || "";
                    }

                    // 4. ì‹œê°„ ì§€ì • ê¸´ê¸‰ íŒì—… ë¡œì§
                    const now = new Date();
                    const curT = now.getHours().toString().padStart(2,'0') + ":" + now.getMinutes().toString().padStart(2,'0');
                    const popupMsg = data[12]; // ì‹œíŠ¸ì˜ 13ë²ˆì§¸ ë°ì´í„° (ê¸´ê¸‰ê³µì§€ë‚´ìš©)

                    if (popupTime === curT && popupMsg && lastMsg !== popupMsg) {

                        document.getElementById('msgPopup').style.display = 'flex';
                        lastMsg = popupMsg;
                    }
                }
            } catch (e) { console.error(e); }
        }

        // [í•µì‹¬] ì „ê´‘íŒ ë¬´í•œ ë£¨í”„ ì• ë‹ˆë©”ì´ì…˜
        function move() {

                el.style.left = pos + 'px';

            requestAnimationFrame(move);
        }
