    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbxrd12Z9aMTrteBuThvgXmjo6zgOx__SyaxJG-UBzWrCavqf5AUc0fvid6-mX3LtRRSmw/exec';
        function openCard(el) { if (el.classList.contains('expanded')) { closeAll(); } else { closeAll(); el.classList.add('expanded'); document.getElementById('bodyTag').classList.add('has-expanded'); } }
        function closeAll() { document.querySelectorAll('.card').forEach(c => c.classList.remove('expanded')); document.getElementById('bodyTag').classList.remove('has-expanded'); }
        function toNum(str) { if(!str) return "0"; const clean = str.toString().replace(/<[^>]*>/g, "").replace(/[^0-9]/g, ""); return clean || "0"; }
        async function loadData() {
            try {
                const response = await fetch(`${API_URL}?t=${new Date().getTime()}`);
                const data = await response.json();
                for(let i=0; i<3; i++) {
                    const val = toNum(data[i]);
                    const el = document.getElementById('ot'+i);
                    const card = document.getElementById('card'+i);
                    if(el.innerText !== val) { el.innerText = val; card.classList.remove('flash-active'); void card.offsetWidth; card.classList.add('flash-active'); }
                }
                document.getElementById('scrollingNotice').innerText = (data[3] || "").replace(/<[^>]*>/g, "");

            } catch (e) { console.error(e); }
        }

            step();
        }
