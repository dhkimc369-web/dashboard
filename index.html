    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbyFlAfiJHW0Jwrd6W_mHQ1i1ImTMzBxIF3Mp49b-NjvhY9c9yHoqz4cGHbYGgoFXX8t/exec';
        let pos = window.innerWidth;

        // [V4.0 ìˆœì • ì—…ë°ì´íŠ¸ ë¡œì§] ê°€ì¥ ì—ëŸ¬ ì—†ëŠ” ë°©ì‹
        async function update() {
            try {
                const res = await fetch(API_URL + "?v=" + Date.now());
                const data = await res.json();
                
                if (data && data.length > 0) {
                    // ìƒë‹¨ ì¸ì› ë° ì „ê´‘íŒ
                    document.getElementById('ot0').innerHTML = data[0] || '0';
                    document.getElementById('ot1').innerHTML = data[1] || '0';
                    document.getElementById('ot2').innerHTML = data[2] || '0';
                    document.getElementById('scrollingNotice').innerHTML = data[3] || "";
                    
                    // ë³¸ë¬¸ 8ì¹¸
                    for(let i=0; i<8; i++) {
                        const cell = document.getElementById("row" + (i + 5));
                        if(cell) cell.innerHTML = data[i + 4] || "";
                    }
                }
            } catch (e) { console.error("Update Error:", e); }
        }

        // ì „ê´‘íŒ ì• ë‹ˆë©”ì´ì…˜
        function animate() {
            const el = document.getElementById('scrollingNotice');
            if (el) {
                pos -= 1.8;
                if (pos < -el.offsetWidth - 50) pos = window.innerWidth;
                el.style.left = pos + 'px';
            }
            requestAnimationFrame(animate);
        }

        // í™•ëŒ€ ê¸°ëŠ¥
        function zoom(el) {
            const title = el.querySelector('div:first-child');
            const body = el.querySelector('.card-body');
            document.getElementById('modalHead').innerText = title.innerText;
            document.getElementById('modalHead').style.backgroundColor = window.getComputedStyle(title).backgroundColor;
            document.getElementById('modalText').innerHTML = body.innerHTML;
            document.getElementById('zoomModal').style.display = 'flex';
        }

        window.onload = () => {
            update();
            animate();
            setInterval(update, 15000);
            setInterval(() => {
                document.getElementById('clock').innerText = new Date().toLocaleString('ko-KR', { hour12: false });
            }, 1000);
        };
    </script>
